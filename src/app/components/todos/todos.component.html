<ul class="list-group w-60 mt-1" *ngFor="let todo of todos">
  <li class="list-group-item d-flex justify-content-between w-60">
    <span>
      <input
        type="checkbox"
        (change)="changeTodoStatus(todo)"
        [checked]="todo.isComplete"
      />
    </span>
    <span [ngClass]="{ completedTodo: todo.isComplete }">
      {{ todo.title }}</span
    >
    <span> {{ todo.date | date }} </span>
    <fa-icon
      (click)="deleteTodo(todo)"
      [icon]="faTrashAlt"
      class="icon text-danger"
    ></fa-icon>
  </li>
</ul>
